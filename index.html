<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Go Out With Me?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="cat" id="cat">
      <h1>Would you like to go try new restaurants with me?</h1>
      <div class="options">
        <button id="yesButton">Yes</button>
        <button id="noButton" disabled>No</button>
      </div>
    </div>
    <div class="hamster" id="hamster">
      <h2>Thank you, I am so excited!</h2>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
